<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphones</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'>SoundBetter</i></a>
        <ul class="navegacao">
            <li><a href="#">Store</a></li>
            <li><a href="#">Tech Specs</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Suporte</a></li>
        </ul> <!-- navegação-->

        <div class="header-icons">
            <i class='bx bx-cart' ></i>
            <div id="menu"><i class='bx bx-menu'></i></div>
        </div> <!--  header-icons  -->
    </header>

    <section class="home">
        <div class="home-img">
            <img src="img/product1.png" class="one" alt="Headphone azul">
        </div> <!--  home-img   -->

        <div class="home-text">
            <h1>Wireless<br>Headphones</h1>
            <h5>The smarter way to listen</h5>
            <h3>$299.00</h3>
            <a href="#" class="btn">Shop Now</a>
        </div> <!-- home-text -->

    </section> <!-- section -->

    <div class="main">
        <div class="row">
            <li><img src="img/main1.png" alt="Headphone azul" onclick="slider('img/product1.png')"></li>
        </div> <!-- row 1-->

        <div class="row2">
            <li><img src="img/main2.png" alt="Headphone branco" onclick="slider('img/product2.png')"></li>
        </div> <!-- row 2-->

        <div class="row3">
            <li><img src="img/main3.png" alt="Headphone preto" onclick="slider('img/product3.png')"></li>
        </div> <!-- row 3-->
    </div> <!-- main-->

    <script src="script.js"></script>
</body>
</html>
